services:
  bot:
    build: .
    restart: always
    env_file: .env
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules
    command: [ "bun", "run", "start" ]
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
